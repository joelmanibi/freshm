{% load crispy_forms_tags %}
<div class="container">
    <h1>Ajouter un produit</h1>
    <div class="form-border">
        <form class="site-form" action="{% url 'ajouter-produit' %}" method="post">
            {% csrf_token %}
            {{ formprod|crispy }}
            <input type="submit" value="Signup" class="btn">
        </form>
    </div>
</div>
